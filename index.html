<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker type="pattern" url="sticker.patt">
      <a-image src="Flame PNG.png" scale="0.5 0.5 0.5" animation="property: scale; to: 0.6 0.6 0.6; dur: 1000; dir: alternate; loop: true"></a-image>
      <a-image src="Spark PNG.png" position="0 0.1 0" scale="0.2 0.2 0.2" animation="property: position; to: 0.2 0.2 0; dur: 2000; loop: true"></a-image>
      <a-text value="DreamDrift" position="0 -0.2 0" scale="0.3 0.3 0.3" color="blue" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
